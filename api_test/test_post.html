<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST请求测试</title>
</head>
<body>
    <h1>POST请求测试</h1>
    <button onclick="testPost()">测试POST请求</button>
    <div id="result"></div>

    <script>
        async function testPost() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                console.log('开始测试POST请求...');
                const data = {
                    sim_folder: "run_20250804_152456"
                };
                
                console.log('发送数据:', data);
                
                const response = await fetch('http://127.0.0.1:7999/analyze_accuracy/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('API响应状态:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = '✅ POST请求成功！<br>响应: ' + JSON.stringify(result, null, 2);
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = '❌ POST请求失败: ' + response.status + '<br>错误: ' + errorText;
                }
            } catch (error) {
                console.error('POST请求错误:', error);
                resultDiv.innerHTML = '❌ POST请求失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
