<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件夹查找测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>文件夹查找测试页面</h1>
        
        <div class="card">
            <h2>API连接测试</h2>
            <div id="apiStatus">
                <p>API连接状态: <span id="connectionStatus">检测中...</span></p>
                <button onclick="testApiConnection()">测试API连接</button>
            </div>
        </div>
        
        <div class="card">
            <h2>文件夹查找测试</h2>
            <form id="folderTestForm">
                <div class="form-group">
                    <label for="testPrefix">文件夹前缀:</label>
                    <input type="text" id="testPrefix" value="run_" placeholder="例如: run_">
                </div>
                
                <button type="submit">测试文件夹查找</button>
            </form>
            <div id="folderTestResult" class="result-box"></div>
        </div>
        
        <div class="card">
            <h2>所有前缀测试</h2>
            <button onclick="testAllPrefixes()">测试所有前缀</button>
            <div id="allPrefixesResult" class="result-box"></div>
        </div>
    </div>
    
    <script>
        // API配置
        const API_CONFIG = {
            baseUrl: 'http://127.0.0.1:7999',
            timeout: 120000,
            retryCount: 2
        };
        
        // API连接状态检测
        async function testApiConnection() {
            const statusElement = document.getElementById('connectionStatus');
            
            try {
                const response = await fetch(`${API_CONFIG.baseUrl}/docs`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    statusElement.textContent = '✅ 已连接';
                    statusElement.style.color = '#4CAF50';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusElement.textContent = '❌ 未连接';
                statusElement.style.color = '#f44336';
                console.warn('API连接检测失败:', error);
            }
        }
        
        // 文件夹查找测试
        document.getElementById('folderTestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prefix = document.getElementById('testPrefix').value;
            const resultElement = document.getElementById('folderTestResult');
            
            if (!prefix || prefix.trim() === '') {
                resultElement.className = 'result-box show error';
                resultElement.textContent = '❌ 请输入文件夹前缀';
                return;
            }
            
            resultElement.textContent = '正在查找文件夹...';
            resultElement.className = 'result-box show';
            
            try {
                const response = await fetch(`${API_CONFIG.baseUrl}/get_folders/${prefix}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    resultElement.className = 'result-box show success';
                    resultElement.textContent = `✅ 查找成功！

前缀: ${prefix}
当前目录: ${result.current_directory}
找到文件夹数量: ${result.count}

文件夹列表:
${result.folders.length > 0 ? result.folders.join('\n') : '无'}`;
                } else {
                    resultElement.className = 'result-box show error';
                    resultElement.textContent = `❌ 查找失败: ${result.error}`;
                }
            } catch (error) {
                resultElement.className = 'result-box show error';
                resultElement.textContent = `❌ 请求失败: ${error.message}`;
            }
        });
        
        // 测试所有前缀
        async function testAllPrefixes() {
            const resultElement = document.getElementById('allPrefixesResult');
            resultElement.textContent = '正在测试所有前缀...';
            resultElement.className = 'result-box show';
            
            const prefixes = ['run_', 'accuracy_results_', 'e1_', 'gantry_'];
            let results = [];
            
            for (const prefix of prefixes) {
                try {
                    const response = await fetch(`${API_CONFIG.baseUrl}/get_folders/${prefix}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        results.push({
                            prefix: prefix,
                            success: result.success,
                            count: result.count,
                            folders: result.folders || [],
                            error: result.error
                        });
                    } else {
                        results.push({
                            prefix: prefix,
                            success: false,
                            error: `HTTP ${response.status}`
                        });
                    }
                } catch (error) {
                    results.push({
                        prefix: prefix,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            let resultText = '📋 所有前缀测试结果:\n\n';
            
            results.forEach(result => {
                if (result.success) {
                    resultText += `✅ ${result.prefix}: 找到 ${result.count} 个文件夹\n`;
                    if (result.folders.length > 0) {
                        resultText += `   文件夹: ${result.folders.join(', ')}\n`;
                    }
                } else {
                    resultText += `❌ ${result.prefix}: ${result.error}\n`;
                }
                resultText += '\n';
            });
            
            resultElement.className = 'result-box show success';
            resultElement.textContent = resultText;
        }
        
        // 页面加载时自动测试API连接
        document.addEventListener('DOMContentLoaded', () => {
            testApiConnection();
        });
    </script>
</body>
</html>
