<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
</head>
<body>
    <h1>API连接测试</h1>
    <button onclick="testAPI()">测试API连接</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://127.0.0.1:7999/docs');
                if (response.ok) {
                    resultDiv.innerHTML = '✅ API连接成功！';
                } else {
                    resultDiv.innerHTML = `❌ API响应错误: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ API连接失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
