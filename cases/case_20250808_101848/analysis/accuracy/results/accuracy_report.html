
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>仿真精度分析报告</title>
            <style>
                body {
                    font-family: 'Microsoft YaHei', Arial, sans-serif;
                    line-height: 1.6;
                    margin: 0;
                    padding: 20px;
                    background-color: #f5f5f5;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    background-color: white;
                    padding: 30px;
                    border-radius: 10px;
                    box-shadow: 0 0 20px rgba(0,0,0,0.1);
                }
                h1 {
                    color: #2c3e50;
                    text-align: center;
                    border-bottom: 3px solid #3498db;
                    padding-bottom: 10px;
                }
                h2 {
                    color: #34495e;
                    border-left: 4px solid #3498db;
                    padding-left: 15px;
                }
                .summary-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                    margin: 20px 0;
                }
                .metric-card {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                }
                .metric-value {
                    font-size: 2em;
                    font-weight: bold;
                    margin: 10px 0;
                }
                .metric-label {
                    font-size: 0.9em;
                    opacity: 0.9;
                }
                .chart-container {
                    margin: 20px 0;
                    text-align: center;
                }
                .chart-container img {
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                }
                .data-table {
                    width: 100%;
                    border-collapse: collapse;
                    margin: 20px 0;
                }
                .data-table th, .data-table td {
                    border: 1px solid #ddd;
                    padding: 12px;
                    text-align: left;
                }
                .data-table th {
                    background-color: #f8f9fa;
                    font-weight: bold;
                }
                .data-table tr:nth-child(even) {
                    background-color: #f8f9fa;
                }
                .status-good { color: #27ae60; }
                .status-warning { color: #f39c12; }
                .status-bad { color: #e74c3c; }
                .footer {
                    margin-top: 30px;
                    text-align: center;
                    color: #7f8c8d;
                    font-size: 0.9em;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>仿真精度分析报告</h1>
                
                <h2>分析概览</h2>
                <div class="summary-grid">
                    <div class="metric-card">
                        <div class="metric-label">MAPE</div>
                        <div class="metric-value">43.83%</div>
                        <div class="metric-label">很差</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">GEH平均值</div>
                        <div class="metric-value">10.13</div>
                        <div class="metric-label">目标: ≤5</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">GEH合格率</div>
                        <div class="metric-value">14.1%</div>
                        <div class="metric-label">很差</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">样本数量</div>
                        <div class="metric-value">504</div>
                        <div class="metric-label">有效记录</div>
                    </div>
                </div>
                
                <h2>数据统计</h2>
                <table class="data-table">
                    <tr>
                        <th>统计项目</th>
                        <th>数值</th>
                    </tr>
                    <tr>
                        <td>总记录数</td>
                        <td>504</td>
                    </tr>
                    <tr>
                        <td>门架数量</td>
                        <td>42</td>
                    </tr>
                    <tr>
                        <td>时间间隔数</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>总仿真流量</td>
                        <td>106903</td>
                    </tr>
                    <tr>
                        <td>总观测流量</td>
                        <td>194476</td>
                    </tr>
                    <tr>
                        <td>流量比例</td>
                        <td>0.550</td>
                    </tr>
                </table>
                
                <h2>分析图表</h2>
                
                <div class="chart-container">
                    <h3>MAPE分布分析</h3>
                    <img src="charts\mape_distribution.png" alt="MAPE分布分析" style="max-width: 100%; height: auto;">
                </div>
                
                <div class="chart-container">
                    <h3>GEH分布分析</h3>
                    <img src="charts\geh_distribution.png" alt="GEH分布分析" style="max-width: 100%; height: auto;">
                </div>
                
                <div class="chart-container">
                    <h3>流量相关性分析</h3>
                    <img src="charts\scatter_plot.png" alt="流量相关性分析" style="max-width: 100%; height: auto;">
                </div>
                
                <div class="chart-container">
                    <h3>门架精度对比</h3>
                    <img src="charts\gantry_comparison.png" alt="门架精度对比" style="max-width: 100%; height: auto;">
                </div>
                
                <div class="chart-container">
                    <h3>时间序列分析</h3>
                    <img src="charts\time_series.png" alt="时间序列分析" style="max-width: 100%; height: auto;">
                </div>
                
                <div class="chart-container">
                    <h3>综合评分雷达图</h3>
                    <img src="charts\radar_chart.png" alt="综合评分雷达图" style="max-width: 100%; height: auto;">
                </div>
                
                
                <div class="footer">
                    <p>报告生成时间: 2025-08-07 16:34:38</p>
                    <p>精度分析工具 v1.0</p>
                </div>
            </div>
        </body>
        </html>
