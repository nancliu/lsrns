<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>API调试页面</h1>
    
    <button class="test-btn" onclick="testAPI()">测试API连接</button>
    <button class="test-btn" onclick="testCases()">测试案例列表</button>
    <button class="test-btn" onclick="testTemplates()">测试模板列表</button>
    
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">测试中...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>API连接成功</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>API连接失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testCases() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">测试中...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/list_cases/`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>案例列表获取成功</h3>
                        <p>案例数量: ${data.total_count}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>案例列表获取失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testTemplates() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">测试中...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/templates/taz`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>模板列表获取成功</h3>
                        <p>模板数量: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>模板列表获取失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
